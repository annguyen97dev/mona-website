<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japan Market</title>

    <meta http-equiv="Expires" content="-1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />

    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css" />
  </head>
  <body class="japan-body">
    <header class="header">
      <div class="header-inner">
        <div class="header-inner__logo">
          <img class="logo-img" src="images/logo-mona.png" alt="" />
          <div class="logo-text">
            <p class="text">Mona media</p>
            <p class="sub">web & software</p>
          </div>
        </div>

        <a class="header-inner__call">
          <img class="bg-btn" src="images/btn-call.png" alt="" />
          <span class="box-icon">
            <img src="images/icon-call.png" class="call-icon" alt="" />
          </span>
        </a>
      </div>
    </header>

    <main class="contact-page">
      <div class="contact-wrap">
        <div class="contact-detail">
          <h4 class="contact-detail__title">Get in touch with us</h4>
          <div class="box-form">
            <form class="contact-form" action="">
              <div class="row-input">
                <label for="Your name">Your name</label>
                <input type="text" />
              </div>
              <div class="row-input">
                <label for="Your name">Email</label>
                <input type="text" />
              </div>
              <div class="row-input">
                <label for="Your name">Phone number</label>
                <input type="text" />
              </div>
              <div class="row-input">
                <label for="Your name">Message</label>
                <textarea name="" id="" cols="30" rows="7"></textarea>
              </div>
              <div class="row-btn">
                <button type="submit">send me now</button>
              </div>
            </form>
          </div>
        </div>
        <div class="contact-map">
          <div class="contact-map__info">
            <div class="wrap">
              <ul class="info-list">
                <li>
                  <p class="text-title">Address</p>
                  <p class="text-detail">
                    373/226 Ly Thuong Kiet Street, Ward 8, Tan Binh, Hcm
                  </p>
                </li>
                <li>
                  <p class="text-title">Email</p>
                  <p class="text-detail">MON@MONA.MEDIA</p>
                </li>
                <li>
                  <p class="text-title">Hotline</p>
                  <p class="text-detail">1900 636 648</p>
                </li>
              </ul>

              <ul class="list-social">
                <li><img src="images/fb-icon.png" alt="" />Facebook</li>
                <li><img src="images/ytb-icon.png" alt="" />Youtube Channel</li>
                <li><img src="images/pin-icon.png" alt="" />Pinterest</li>
                <li><img src="images/twitter-icon.png" alt="" />Twitter</li>
              </ul>
            </div>
          </div>
          <div class="contact-map__img">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.419874953804!2d106.6480970153342!3d10.779118762090254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed189fa855d%3A0xf63e15bfce46baef!2sC%C3%B4ng%20ty%20TNHH%20-%20MONA%20MEDIA!5e0!3m2!1sen!2s!4v1618393749095!5m2!1sen!2s"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/jquery3.3.1.js"></script>
    <script type="text/javascript" src="js/slick-1.8.1/slick.min.js"></script>

    <scrip type="text/javascript" src="js/main.js"></scrip>
  </body>
</html>
